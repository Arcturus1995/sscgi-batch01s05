<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card shadow loginUser" id="login">
      <div>
        <h1 class="text-center">Pasa Load</h1>
      </div>
      <h1 class="text-center mb-4">Login</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label userLabel">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label userLabel">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            value=""
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary w-100" id="submit">
            Login
          </button>
        </div>
      </form>
    </div>
    <div
      class="passLoadForm shadow-lg p-3 mb-5 bg-body-tertiary rounded container mt-3 w-50 p-3"
      id="passLoadForm1"
      style="display: none"
    >
      <header
        class="container mt-3 text-center d-flex bg-primary bg-gradient justify-content-between h-50 rounded-2"
      >
        <h2 class="fst-italic">PASA LOAD</h2>
        <div>
          <button
            type="button"
            id="logout1"
            class="btn btn-sm btn-primary logout pt-3"
          >
            <span class="material-symbols-outlined"> logout </span>
          </button>
        </div>
      </header>
      <div class="container mt-5">
        <div
          class="modal fade"
          id="addBalanceModal"
          tabindex="-1"
          aria-labelledby="addBalanceModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addBalanceModalLabel">
                  Add Balance
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="add-balances">
                  <div class="mb-3">
                    <label for="Verification" class="form-label"
                      >Admin Verification</label
                    >
                    <input
                      type="password"
                      id="verify1"
                      class="form-control"
                      placeholder="Input Valid Verification"
                      value=""
                    />
                  </div>
                  <button
                    type="button"
                    id="verify"
                    class="btn btn-success w-100"
                  >
                    Verification
                  </button>
                </form>
              </div>
              <div class="modal-body">
                <form id="add-balances">
                  <div class="mb-3">
                    <label for="amount1" class="form-label">Amount</label>
                    <input
                      type="number"
                      id="amount1"
                      class="form-control"
                      placeholder="Enter amount"
                      value=""
                      disabled
                    />
                  </div>
                  <button type="button" id="add" class="btn btn-success w-100">
                    Add
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="pasaload mt-4">
          <div class="content">
            <div class="view-balance mb-3">
              <label for="balance" class="form-label">
                Remaining Balances</label
              >
              <input
                type="number"
                id="balance"
                class="form-control"
                placeholder="Balance"
                disabled
              />
            </div>
            <form id="pasaload-form">
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input
                  type="number"
                  name="mobile"
                  id="mobile"
                  class="form-control"
                  pattern="^\0\d{10}$"
                  maxlength="11"
                  placeholder="09XXXXXXXXX"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="amount2" class="form-label">Amount</label>
                <input
                  type="number"
                  name="amount"
                  id="amount2"
                  class="form-control"
                  placeholder="Enter amount"
                  value=""
                />
              </div>
            </form>
            <button type="button" id="btnLoad" class="btn btn-primary w-100">
              Load
            </button>
            <div>
              <button
                type="button"
                id="addAmount"
                class="btn btn-success w-100 mt-3 bg-gradient"
              >
                Add Balance
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Transaction History Section -->
      <div class="transaction-history container mt-5">
        <h2>Transaction History</h2>
        <ul id="history-list" class="list-group">
          <!-- Transaction history items will be displayed here -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
