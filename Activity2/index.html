<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="container mt-3 text-center">
      <div>
        <button type="button" id="addAmount" class="btn btn-primary">
          Add Balance
        </button>
      </div>
    </header>

    <div class="container mt-5">
      <div
        class="modal fade"
        id="addBalanceModal"
        tabindex="-1"
        aria-labelledby="addBalanceModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addBalanceModalLabel">Add Balance</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="add-balances" method="GET">
                <div class="mb-3">
                  <label for="amount1" class="form-label">Amount</label>
                  <input
                    type="number"
                    id="amount1"
                    class="form-control"
                    placeholder="Enter amount"
                  />
                </div>
                <button type="button" id="add" class="btn btn-success w-100">
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="pasaload mt-4">
        <h2>Pasaload</h2>
        <div class="content">
          <div class="view-balance mb-3">
            <label for="balance" class="form-label">Balance</label>
            <input
              type="number"
              id="balance"
              class="form-control"
              placeholder="Balance"
              disabled
            />
          </div>
          <form id="pasaload-form">
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input
                type="number"
                name="mobile"
                id="mobile"
                class="form-control"
                placeholder="Enter mobile number"
              />
            </div>
            <div class="mb-3">
              <label for="amount2" class="form-label">Amount</label>
              <input
                type="number"
                name="amount"
                id="amount2"
                class="form-control"
                placeholder="Enter amount"
              />
            </div>
          </form>
          <button type="button" id="btnLoad" class="btn btn-primary w-100">
            Load
          </button>
        </div>
      </div>
    </div>

    <!-- Transaction History Section -->
    <div class="transaction-history container mt-5">
      <h2>Transaction History</h2>
      <ul id="history-list" class="list-group">
        <!-- Transaction history items will be displayed here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
